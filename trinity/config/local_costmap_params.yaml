local_costmap:
        global_frame: map
        robot_base_brame: base_link
        update_frequency: 1.0
        publish_frequency: 0.2
        transform_tolerannce: 2
        static_map: true
        rolling_window: true
        width: 2.0
        height: 2.0
        resolution: 0.01
        map_topic: '/map'
        plugins:
         -
          name: static
          type: "costmap_2d::StaticLayer"
         -
          name: obstacles
          type: "costmap_2d::ObstacleLayer"
         -
          name: inflater
          type: "costmap_2d::InflationLayer"
        inflater:
            cost_scaling_factor: 25.0
            inflation_radius: 0.18
